<div class="mat-elevation-z8" routerLink="listar">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Preco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preco</th>
      <td mat-cell *matCellDef="let row">{{row.preco| currency: 'MZN'}}</td>
    </ng-container>

    
    <ng-container matColumnDef="Quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[4,8,12]"
      aria-label="Select page">
  </mat-paginator>
</div>
